    <title>Mi primer App - CoderHouse</title>
    <script>
        //Nombre y Apellido
        let ingreseNombre = prompt("Ingrese su nombre");
        let salidaNombre = "Bienvenido" + " " + ingreseNombre;
        let ingreseApellido = prompt("Ingrese su apellido");
        let salidaApellido = "" + " " + ingreseApellido;
        alert(salidaNombre + salidaApellido);
        //Edad
        var ingreseEdad = prompt("Ingrese su edad");
        let salidaEdad = "Usted tiene: " + ingreseEdad + " años ";
        alert(salidaEdad);
        // DNI
        let ingreseDni = prompt("Ingrese su numero de DNI");
        let salidaDni = "Su numero de DNI es: " + ingreseDni;
        alert(salidaDni);
        //Suma
        var resultado;
        var numInt1 = 8;
        var numInt2 = 18;
        resultado = numInt1 + numInt2;
        alert("El resultado de la suma es: " + resultado);
    </script>
</head>
